<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container{
                margin: 210px 500px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Simple todo app is here</h1>
            <h2>Enter add to insert a task in the todo list</h2>
            <h2>Enter list to list all the tasks in the todo list</h2>
            <h2>Enter delete to delete the task from the list</h2>
            <h2>Enter quit to exit the operations</h2>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
