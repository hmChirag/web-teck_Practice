<!--inline-->
<html>
    <head>
        <title>inline and embeded css</title>
    </head>
    <body>
        <p style="font-size: 40; color:blue; text-align: center;">web technology lab</p>
    </body>
</html>


<!--embedded-->

<html>
    <head>
        <style>
            h1{
               text-align: center;
               color: brown;
               font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            .brown{
                text-shadow: 12px black;
            }
            p{
                text-align: center;
                font-size: 45px;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1 class="brown">ability enhanchment</h1>
        <p>development</p>
    </body>
</html>



<!--external-->

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="new">hello web tech</p>
        <h2 class="fk">this is a sample output</h2>
    </body>
</html>
